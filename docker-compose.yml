services:
  app:
    build: .
    container_name: lambari-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    volumes:
      - ./public/uploads:/app/public/uploads
    networks:
      - app-network

  caddy:
    image: caddy:2-alpine
    container_name: lambari-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - app-network
    depends_on:
      - app

volumes:
  caddy_data:
  caddy_config:

networks:
  app-network:
    driver: bridge


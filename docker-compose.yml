version: '3.8'

services:
  web:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./public:/usr/share/nginx/html
    command: nginx -g 'daemon off;'
    depends_on:
      - upload

  upload:
    build:
      context: .
      dockerfile: Dockerfile.node
    ports:
      - "5000:5000"
    volumes:
      - ./public:/app/public
    command: node upload-server.js

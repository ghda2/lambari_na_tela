services:
  db:
    image: postgres:13
    container_name: lambari_db
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lambari_network

  directus:
    image: directus/directus:latest
    container_name: lambari_directus
    ports:
      - "8055:8055"
    environment:
      KEY: ${DIRECTUS_KEY}
      SECRET: ${DIRECTUS_SECRET}
      DB_CLIENT: "pg"
      DB_HOST: "db"
      DB_PORT: "5432"
      DB_DATABASE: ${DB_DATABASE}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      PUBLIC_URL: "http://localhost:8055"
      WEBSOCKETS_ENABLED: "true"
    depends_on:
      - db
    volumes:
      - directus_uploads:/directus/uploads
    networks:
      - lambari_network

  fastapi:
    build: .
    container_name: lambari_fastapi
    ports:
      - "8000:8000"
    environment:
      SECRET_KEY: "your-secret-key-here"
      ADMIN_USERNAME: "admin"
      ADMIN_PASSWORD: "secret"
    depends_on:
      - db
    volumes:
      - ./uploads:/app/uploads
    networks:
      - lambari_network

  setup:
    build: .
    container_name: lambari_setup
    command: ["python", "setup_directus.py"]
    environment:
      DIRECTUS_URL: "http://directus:8055"
      DIRECTUS_ADMIN_EMAIL: ${ADMIN_EMAIL}
      DIRECTUS_ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    depends_on:
      - directus
    networks:
      - lambari_network

  caddy:
    image: caddy:2
    container_name: lambari_caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - fastapi
    networks:
      - lambari_network

volumes:
  postgres_data:
  directus_uploads:
  caddy_data:
  caddy_config:

networks:
  lambari_network:
    driver: bridge
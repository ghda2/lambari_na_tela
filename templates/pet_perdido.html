<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anunciar Pet Perdido</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üêæ</text></svg>">
    <link rel="stylesheet" href="scr/style.css">
    <link rel="stylesheet" href="scr/form.css">
    <style>
        /* Form-specific overrides */
        .modal .accept-btn {
            background: #ff9800;
        }
        .modal .accept-btn:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
    <!-- Modal de Informa√ß√µes -->
    <div id="policy-modal" class="modal">
        <div class="modal-content">
            <!-- Aviso de Pagamento -->
            <div id="payment-notice-container"></div>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <div id="chat-widget">
            <div id="chat-header">
                <h1>üêæ Anunciar Pet Perdido</h1>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
            <div id="chat-messages"></div>
            <div id="chat-input-container"></div>
        </div>

        <form id="hidden-form" action="/pet-perdido" method="post" enctype="multipart/form-data" style="display: none;">
            <input type="file" id="comprovante" name="comprovante" accept="image/*" multiple required>
            <input type="text" id="nome_animal" name="nome_animal" required>
            <input type="text" id="especie_raca" name="especie_raca" required>
            <input type="text" id="sexo" name="sexo" required>
            <input type="text" id="idade" name="idade" required>
            <textarea id="cor_caracteristicas" name="cor_caracteristicas" rows="4" required></textarea>
            <input type="text" id="data_horario" name="data_horario" required>
            <textarea id="local_desaparecimento" name="local_desaparecimento" rows="4" required></textarea>
            <textarea id="comportamento" name="comportamento" rows="4" required></textarea>
            <input type="text" id="acessorios" name="acessorios" required>
            <input type="text" id="nome_tutor" name="nome_tutor" required>
            <input type="text" id="telefone_whatsapp" name="telefone_whatsapp" required>
            <input type="text" id="recompensa" name="recompensa" required>
            <input type="text" id="cidade" name="cidade" required>
            <input type="file" id="fotos" name="fotos" accept="image/*" multiple required>
        </form>
    </div>

    <script>
        // Carregar o aviso de pagamento
        fetch('scr/payment_notice.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('payment-notice-container').innerHTML = html;
            });

        function acceptPaymentNotice() {
            document.getElementById('policy-modal').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
        }
    </script>
    <script src="scr/js/pet_perdido.js"></script>
</body>
</html>

{% extends "base.html" %}

{% block title %}Anunciar Pet Perdido{% endblock %}

{% block head %}
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üêæ</text></svg>">
    <style>
        /* Form-specific overrides */
        .modal .accept-btn {
            background: #ff9800;
        }
        .modal .accept-btn:hover {
            background: #e68900;
        }
    </style>
{% endblock %}

{% block content %}
    <!-- Modal de Informa√ß√µes -->
    <div id="policy-modal" class="modal">
        <div class="modal-content">
            <!-- Aviso de Pagamento -->
            <div id="payment-notice-container"></div>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <div id="chat-widget">
            <div id="chat-header">
                <h1>üêæ Anunciar Pet Perdido</h1>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
            <div id="chat-messages"></div>
            <div id="chat-input-container"></div>
        </div>

        <!-- Hidden form to collect data - this gets populated by the chat interface -->
        <form id="hidden-form" action="/pet-perdido" method="post" enctype="multipart/form-data" style="display: none;">
            <input type="file" id="comprovante_path" name="comprovante_path" accept="image/*" multiple>
            <input type="text" id="nome_pet" name="nome_pet">
            <input type="text" id="tipo_pet" name="tipo_pet">
            <input type="text" id="raca" name="raca">
            <input type="text" id="bairro" name="bairro">
            <textarea id="descricao" name="descricao" rows="4"></textarea>
            <input type="text" id="cidade" name="cidade">
            <input type="text" id="whatsapp" name="whatsapp">
            <input type="file" id="img_path" name="img_path" accept="image/*" multiple>
        </form>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        // Fun√ß√£o global para aceitar o aviso de pagamento
        function acceptPaymentNotice() {
            document.getElementById('policy-modal').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
        }

        // Carregar o aviso de pagamento
        fetch('{{ url_for("static", filename="html/payment_notice.html") }}')
            .then(response => response.text())
            .then(html => {
                document.getElementById('payment-notice-container').innerHTML = html;
            });
    </script>
    <script src="{{ url_for('static', filename='js/pet_perdido.js') }}"></script>
{% endblock %}

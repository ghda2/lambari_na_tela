<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anunciar Pet Perdido</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üêæ</text></svg>">
    <link rel="stylesheet" href="scr/style.css">
    <style>
        /* Modal Styles */
        .modal {
            display: block;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .modal h2 {
            color: #2d2c44;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        .modal p {
            line-height: 1.6;
            margin-bottom: 10px;
            color: #333;
        }
        .modal .accept-btn {
            background: #ff9800;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 100%;
            transition: background 0.3s;
        }
        .modal .accept-btn:hover {
            background: #e68900;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Modal de Informa√ß√µes -->
    <div id="policy-modal" class="modal">
        <div class="modal-content">
            <!-- Aviso de Pagamento -->
            <div id="payment-notice-container"></div>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <div id="chat-widget">
            <div id="chat-header">
                <h1>üêæ Anunciar Pet Perdido</h1>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
            <div id="chat-messages"></div>
            <div id="chat-input-container"></div>
        </div>

        <form id="hidden-form" action="/pet-perdido" method="post" enctype="multipart/form-data" style="display: none;">
            <input type="file" id="comprovante_path" name="comprovante_path" accept="image/*" required>
            <input type="text" id="whatsapp" name="whatsapp" required>
            <input type="text" id="nome_pet" name="nome_pet" required>
            <input type="text" id="tipo_pet" name="tipo_pet" required>
            <input type="text" id="raca" name="raca" required>
            <input type="text" id="cidade" name="cidade" required>
            <input type="text" id="bairro" name="bairro" required>
            <textarea id="descricao" name="descricao" rows="4" required></textarea>
            <input type="file" id="img_path" name="img_path" accept="image/*" required>
        </form>
    </div>

    <script>
        // Carregar o aviso de pagamento
        fetch('scr/payment_notice.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('payment-notice-container').innerHTML = html;
            });

        function acceptPaymentNotice() {
            document.getElementById('policy-modal').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
        }
    </script>
    <script src="scr/js/pet_perdido.js"></script>
</body>
</html>

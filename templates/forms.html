{% extends "base.html" %}

{% block title %}Cadastro de Reportagem{% endblock %}

{% block head %}
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“°</text></svg>">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
    <style>
        /* Form-specific overrides */
        .modal .accept-btn {
            background: #ed3237;
        }
        .modal .accept-btn:hover {
            background: #d12a32;
        }
    </style>
{% endblock %}

{% block content %}
    <!-- Modal de PolÃ­tica -->
    <div id="policy-modal" class="modal">
        <div class="modal-content">
            <!-- PolÃ­tica de PublicaÃ§Ã£o -->
            <div id="policy-notice-container"></div>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <div id="chat-widget">
            <div id="chat-header">
                <h1>ðŸ“° Cadastro de Reportagem</h1>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
            <div id="chat-messages"></div>
            <div id="chat-input-container"></div>
        </div>

        <form id="hidden-form" action="/videos" method="post" enctype="multipart/form-data" style="display: none;">
            <input type="text" id="whatsapp" name="whatsapp" required>
            <input type="text" id="cidade" name="cidade" required>
            <input type="text" id="bairro" name="bairro" required>
            <textarea id="problema" name="problema" rows="4" required></textarea>
            <input type="file" id="img_path" name="img_path" accept="image/*" required>
            <input type="file" id="video_path" name="video_path" accept="video/*">
        </form>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        // Carregar a polÃ­tica de publicaÃ§Ã£o
        fetch('{{ url_for("static", filename="html/policy_modal.html") }}')
            .then(response => response.text())
            .then(html => {
                document.getElementById('policy-notice-container').innerHTML = html;
            });
    </script>
    <script src="{{ url_for('static', filename='js/forms.js') }}"></script>
{% endblock %}

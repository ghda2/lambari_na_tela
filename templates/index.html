<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Cadastro de Reportagem</title>

</head>
<body>
    <div id="chat-widget">

        <textarea id="descricao" name="descricao" rows="4" required></textarea>
        <select id="categoria" name="categoria" required>
            <option value="" disabled selected>Selecione uma categoria...</option>
            <option value="politica">PolÃ­tica</option>
            <option value="esportes">Esportes</option>
            <option value="tecnologia">Tecnologia</option>
            <option value="entretenimento">Entretenimento</option>
            <option value="saude">SaÃºde</option>
            <option value="local">Local</option>
            <option value="outro">Outro</option>
        </select>
        <input type="file" id="img_path" name="img_path" accept="image/*">
        <input type="file" id="video_path" name="video_path" accept="video/*">
    </form>

    <script src="scr/main.js"></script>
</body>
</html>

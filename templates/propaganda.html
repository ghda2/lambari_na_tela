<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaÃ§a sua Propaganda</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“¢</text></svg>">
    <link rel="stylesheet" href="scr/style.css">
    <link rel="stylesheet" href="scr/form.css">
    <style>
        /* Form-specific overrides */
        .modal .accept-btn {
            background: #4caf50;
        }
        .modal .accept-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <!-- Modal de InformaÃ§Ãµes -->
    <div id="policy-modal" class="modal">
        <div class="modal-content">
            <!-- Aviso de Pagamento -->
            <div id="payment-notice-container"></div>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <div id="chat-widget">
            <div id="chat-header">
                <h1>ðŸ“¢ FaÃ§a sua Propaganda</h1>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
            <div id="chat-messages"></div>
            <div id="chat-input-container"></div>
        </div>

        <form id="hidden-form" action="/propaganda" method="post" enctype="multipart/form-data" style="display: none;">
            <input type="file" id="comprovante_path" name="comprovante_path" accept="image/*" required>
            <input type="text" id="whatsapp" name="whatsapp" required>
            <input type="text" id="nome_negocio" name="nome_negocio" required>
            <input type="text" id="cidade" name="cidade" required>
            <input type="text" id="bairro" name="bairro" required>
            <textarea id="descricao" name="descricao" rows="4" required></textarea>
            <input type="file" id="img_path" name="img_path" accept="image/*" required>
        </form>
    </div>

    <script>
        // Carregar o aviso de pagamento
        fetch('scr/payment_notice.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('payment-notice-container').innerHTML = html;
            });

        function acceptPaymentNotice() {
            document.getElementById('policy-modal').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
        }
    </script>
    <script src="scr/js/propaganda.js"></script>
</body>
</html>

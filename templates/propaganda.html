{% block content %}
    <!-- Modal de InformaÃ§Ãµes -->
    <div id="policy-modal" class="modal">
        <div class="modal-content">
            <!-- Aviso de Pagamento -->
            <div id="payment-notice-container"></div>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <div id="chat-widget">

{% endblock %}

{% block scripts %}
    <script>
        // Carregar o aviso de pagamento
        fetch('{{ url_for("static", filename="html/payment_notice.html") }}')
            .then(response => response.text())
            .then(html => {
                document.getElementById('payment-notice-container').innerHTML = html;
            });

        function acceptPaymentNotice() {
            document.getElementById('policy-modal').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
        }
    </script>
    <script src="{{ url_for('static', filename='js/propaganda.js') }}"></script>
{% endblock %}

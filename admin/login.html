<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel Administrativo</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>游댏</text></svg>">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Background Animation */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(214, 31, 28, 0.08) 0%, transparent 70%);
            animation: pulseBackground 15s ease-in-out infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes pulseBackground {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.3; }
            50% { transform: scale(1.1) rotate(180deg); opacity: 0.5; }
        }

        .login-container {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            padding: 50px 45px;
            border-radius: 25px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
            max-width: 450px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #d61f1c, #ff3838);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            box-shadow: 0 8px 25px rgba(214, 31, 28, 0.4);
            animation: iconFloat 3s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .login-icon i {
            font-size: 2.5rem;
            color: white;
        }

        .login-title {
            color: #1a1a2e;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: #666;
            font-size: 1rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-group label {
            color: #1a1a2e;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.1rem;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: 2px solid rgba(90, 90, 122, 0.3);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .form-group input:focus {
            outline: none;
            border-color: #d61f1c;
            box-shadow: 0 0 0 4px rgba(214, 31, 28, 0.15);
            background: #ffffff;
        }

        .form-group input:focus + i {
            color: #d61f1c;
        }

        .error-message {
            background: linear-gradient(135deg, #fff5f5, #ffe0e0);
            color: #d61f1c;
            padding: 14px 18px;
            border-radius: 12px;
            border: 2px solid #d61f1c;
            font-size: 0.95rem;
            font-weight: 600;
            display: none;
            animation: shakeError 0.5s;
        }

        .error-message.show {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @keyframes shakeError {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }

        .login-button {
            background: linear-gradient(135deg, #d61f1c, #ff3838);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 6px 25px rgba(214, 31, 28, 0.4);
            position: relative;
            overflow: hidden;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 35px rgba(214, 31, 28, 0.6);
        }

        .login-button:active {
            transform: translateY(-1px);
        }

        .login-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .login-button i {
            margin-left: 8px;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 40px 30px;
            }

            .login-title {
                font-size: 1.8rem;
            }

            .login-icon {
                width: 70px;
                height: 70px;
            }

            .login-icon i {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">
                <i class="fas fa-satellite-dish"></i>
            </div>
            <h1 class="login-title">Painel Administrativo</h1>
            <p class="login-subtitle">Lambari na Tela</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText">Usu치rio ou senha incorretos</span>
            </div>

            <div class="form-group">
                <label for="username">Usu치rio</label>
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Digite seu usu치rio"
                        required
                        autocomplete="username"
                    >
                    <i class="fas fa-user"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Digite sua senha"
                        required
                        autocomplete="current-password"
                    >
                    <i class="fas fa-lock"></i>
                </div>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                Entrar
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const loginButton = document.getElementById('loginButton');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            console.log('Tentando login...', { username });

            // Disable button and show loading
            loginButton.disabled = true;
            loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';
            errorMessage.classList.remove('show');

            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                if (response.ok && data.success) {
                    // Login successful
                    console.log('Login bem-sucedido! Redirecionando...');
                    loginButton.innerHTML = '<i class="fas fa-check"></i> Sucesso!';
                    
                    // Redirecionar imediatamente
                    window.location.href = '/admin/index.html';
                } else {
                    // Login failed
                    console.error('Login falhou:', data);
                    errorText.textContent = data.error || 'Usu치rio ou senha incorretos';
                    errorMessage.classList.add('show');
                    loginButton.disabled = false;
                    loginButton.innerHTML = 'Entrar <i class="fas fa-arrow-right"></i>';
                }
            } catch (error) {
                console.error('Erro ao fazer login:', error);
                errorText.textContent = 'Erro ao conectar com o servidor';
                errorMessage.classList.add('show');
                loginButton.disabled = false;
                loginButton.innerHTML = 'Entrar <i class="fas fa-arrow-right"></i>';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado!</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>âœ…</text></svg>">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .thank-you-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .thank-you-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .thank-you-title {
            color: #2d2c44;
            font-size: 2rem;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .thank-you-message {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .redirect-timer {
            color: #4caf50;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #45a049);
            width: 100%;
            animation: countdown 20s linear forwards;
        }

        @keyframes countdown {
            from { width: 100%; }
            to { width: 0%; }
        }

        @media (max-width: 600px) {
            .thank-you-container {
                padding: 30px 20px;
            }

            .thank-you-title {
                font-size: 1.8rem;
            }

            .thank-you-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body class="">
    <div class="thank-you-container">
        <div class="thank-you-icon">âœ…</div>
        <h1 class="thank-you-title">Obrigado!</h1>
        <p class="thank-you-message">
            Seu anÃºncio foi enviado com sucesso e serÃ¡ analisado em breve.
            VocÃª serÃ¡ redirecionado automaticamente para a pÃ¡gina inicial em <span id="countdown">20</span> segundos.
        </p>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <script src="/static/js/modals.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/chat-form-handler.js"></script>
    <script>
        let countdown = 20;
        const countdownElement = document.getElementById('countdown');

        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;

            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = '/';
            }
        }, 1000);

        // Allow manual redirect by clicking anywhere
        document.addEventListener('click', () => {
            clearInterval(timer);
            window.location.href = '/';
        });
    </script>
</body>
</html>
